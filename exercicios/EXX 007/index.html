<body>
    <h1>principais formatações</h1>
    <h2>negrito</h2>
    <p>nessa frase temos <b>um trecho em negrito usando a tag B</b></p>
    <p>o mais aceito é usarmos o termo <strong>strong</strong>, pois assim, o que fica em destaque é forte</p>
    <h2>italico</h2>
    <p>nessa frase tmos um termo em italico <i> AQUI ÓH</i></p>
    <P>também podemos usar a tag em <em>para deixar em italico</em></P>
    <P>dbnjsbsDFB</P>

</body>
