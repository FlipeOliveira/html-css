<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo de página HTML com parágrafos e quebras de linha.">
    <title>Parágrafos e quebras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Parágrafos e quebras</h1>
        <hr>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo nas tags &lt;p&gt; e &lt;/p&gt;.</p>
        <p>Para quebrar o parágrafo no meio da frase, é só usar a tag &lt;br&gt; que o restante da frase vai descer.</p>
        <p>Use caracteres especiais para adicionar símbolos, como &trade; ou &#x2764;.</p>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2023 Minha Empresa</p>
    </footer>
</body>
</html>
